<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction Form</title>
</head>
<body>
    <h1>Self Introduction Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="more_info">More Information:</label><br>
        <textarea id="more_info" name="more_info" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <a href="SelfIntro.html">Back to Self Introduction Page</a>
</body>
</html>
